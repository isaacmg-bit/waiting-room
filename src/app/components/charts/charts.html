<div class="min-h-screen bg-slate-950 text-slate-100">
  <div class="max-w-7xl mx-auto px-6 py-8">
    <h1 class="text-3xl font-bold mb-2">Charts</h1>
    <p class="text-slate-400">Data visualization dashboard</p>
  </div>

  <div class="max-w-7xl mx-auto px-6 pb-12">
    <div class="grid gap-6 md:grid-cols-2">
      <div class="bg-slate-900 border border-slate-800 rounded-xl shadow-lg overflow-hidden">
        <div class="px-6 py-4 border-b border-slate-800 flex justify-between items-center">
          <h2 class="text-sm font-semibold tracking-wide text-slate-300">Bar Chart</h2>
          <span class="text-xs text-slate-500"> Overview </span>
        </div>

        <div class="p-6">
          <canvas #barChart class="w-full h-100"></canvas>
        </div>
      </div>

      <div class="bg-slate-900 border border-slate-800 rounded-xl shadow-lg overflow-hidden">
        <div class="px-6 py-4 border-b border-slate-800 flex justify-between items-center">
          <h2 class="text-sm font-semibold tracking-wide text-slate-300">Line Chart</h2>
          <span class="text-xs text-slate-500"> Trends </span>
        </div>

        <div class="p-6">
          <canvas #lineChart class="w-full h-100"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
