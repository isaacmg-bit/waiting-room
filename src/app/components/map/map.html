<main class="min-h-screen bg-slate-950 text-slate-100">
  <div class="max-w-7xl mx-auto px-6 py-8">
    <h1 class="text-3xl font-bold mb-2">Map</h1>
  </div>

  <div class="max-w-7xl mx-auto px-6 pb-12">
    <div class="bg-slate-900 border border-slate-800 rounded-xl shadow-lg">
      <div class="p-6">
        <fieldset class="mb-4">
          <legend class="text-xs text-slate-400 mb-2">Filter by category</legend>
          <div class="flex gap-4">
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="checkbox" checked (change)="toggleFilter('show')" />
              Shows
            </label>
            <label class="flex items-center gap-2 cursor-pointer">
              <input type="checkbox" checked (change)="toggleFilter('rehearsalspace')" />
              Rehearsal Space
            </label>
          </div>
        </fieldset>
        <div
          id="map"
          class="w-full h-125 rounded-lg border border-slate-800"
          role="application"
          aria-label="Interactive map"
        ></div>
      </div>
    </div>

    @if (locationModalActive()) {
      <div
        class="fixed inset-0 z-1000 flex items-center justify-center bg-black/60"
        role="dialog"
        aria-modal="true"
        aria-labelledby="add-location-title"
      >
        <div class="w-full max-w-sm bg-slate-900 border border-slate-800 rounded-xl shadow-2xl p-6">
          <h2 id="add-location-title" class="text-lg font-semibold mb-4">Add Location</h2>

          <form class="flex flex-col gap-4">
            <div>
              <label for="location-name" class="block text-xs text-slate-400 mb-1">Name</label>
              <input
                id="location-name"
                type="text"
                placeholder="Enter name"
                (input)="onNameInput($event)"
                class="w-full px-3 py-2 rounded-md bg-slate-800 border border-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600"
              />
            </div>

            <div>
              <label for="location-description" class="block text-xs text-slate-400 mb-1"
                >Description</label
              >
              <input
                id="location-description"
                type="text"
                placeholder="Max Donal..."
                (input)="onDescriptionInput($event)"
                class="w-full px-3 py-2 rounded-md bg-slate-800 border border-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600"
              />
            </div>

            <div>
              <label for="category-select" class="block text-xs text-slate-400 mb-1"
                >Category</label
              >
              <select
                id="category-select"
                name="category"
                class="w-full px-3 py-2 rounded-md bg-slate-800 border border-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600"
                (change)="onCategoryChange($event)"
              >
                <option value="">--Please choose an option--</option>
                <option value="show">Shows</option>
                <option value="rehearsalspace">Rehearsal Space</option>
              </select>
            </div>

            <div class="flex justify-end gap-2 pt-2">
              <button
                type="button"
                aria-label="Close dialog"
                class="px-4 py-2 text-xs rounded-md bg-slate-800 hover:bg-slate-700 transition focus:outline-none focus:ring-2 focus:ring-emerald-600"
                (click)="locationModalActive.set(false)"
              >
                Cancel
              </button>
              <button
                type="button"
                class="px-4 py-2 text-xs rounded-md bg-emerald-600 hover:bg-emerald-500 transition font-medium focus:outline-none focus:ring-2 focus:ring-emerald-600"
                (click)="saveLocation()"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    }
    @if (editLocationModalActive()) {
      <div
        class="fixed inset-0 z-1000 flex items-center justify-center bg-black/60"
        role="dialog"
        aria-modal="true"
        aria-labelledby="add-location-title"
      >
        <div class="w-full max-w-sm bg-slate-900 border border-slate-800 rounded-xl shadow-2xl p-6">
          <h2 id="add-location-title" class="text-lg font-semibold mb-4">Edit Location</h2>

          <form class="flex flex-col gap-4">
            <div>
              <label for="location-name" class="block text-xs text-slate-400 mb-1">Name</label>
              <input
                id="location-name"
                type="text"
                placeholder="Enter name"
                [value]="nameInput()"
                (input)="onNameInput($event)"
                class="w-full px-3 py-2 rounded-md bg-slate-800 border border-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600"
              />
            </div>

            <div>
              <label for="location-description" class="block text-xs text-slate-400 mb-1"
                >Description</label
              >
              <input
                id="location-description"
                type="text"
                placeholder="Max Donal..."
                [value]="descriptionInput()"
                (input)="onDescriptionInput($event)"
                class="w-full px-3 py-2 rounded-md bg-slate-800 border border-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600"
              />
            </div>

            <div>
              <label for="category-select" class="block text-xs text-slate-400 mb-1"
                >Category</label
              >
              <select
                id="category-select"
                name="category"
                class="w-full px-3 py-2 rounded-md bg-slate-800 border border-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600"
                [value]="categoryInput()"
                (change)="onCategoryChange($event)"
              >
                <option value="">--Please choose an option--</option>
                <option value="show">Shows</option>
                <option value="rehearsalspace">Rehearsal Space</option>
              </select>
            </div>

            <div class="flex justify-end gap-2 pt-2">
              <button
                type="button"
                aria-label="Close dialog"
                class="px-4 py-2 text-xs rounded-md bg-slate-800 hover:bg-slate-700 transition focus:outline-none focus:ring-2 focus:ring-emerald-600"
                (click)="editLocationModalActive.set(false)"
              >
                Cancel
              </button>
              <button
                type="button"
                class="px-4 py-2 text-xs rounded-md bg-emerald-600 hover:bg-emerald-500 transition font-medium focus:outline-none focus:ring-2 focus:ring-emerald-600"
                (click)="editSavedLocation()"
              >
                Save
              </button>
              <button
                type="button"
                class="px-4 py-2 text-xs rounded-md bg-red-600 hover:bg-red-500 transition font-medium"
                (click)="deleteLocation()"
              >
                Delete
              </button>
            </div>
          </form>
        </div>
      </div>
    }
  </div>
</main>
