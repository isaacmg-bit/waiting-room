<div class="min-h-screen bg-slate-950 text-slate-100">
  <div class="max-w-7xl mx-auto px-6 py-8">
    <h1 class="text-3xl font-bold mb-2">Map</h1>
  </div>

  <div class="max-w-7xl mx-auto px-6 pb-12">
    <div class="bg-slate-900 border border-slate-800 rounded-xl shadow-lg">
      <div class="p-6">
        <div class="mb-4 flex gap-4">
          <label><input type="checkbox" checked (change)="toggleFilter('show')" /> Shows</label>
          <label
            ><input type="checkbox" checked (change)="toggleFilter('rehearsalspace')" /> Rehearsal
            Space</label
          >
        </div>
        <div id="map" class="w-full h-125 rounded-lg border border-slate-800"></div>
      </div>
    </div>

    @if (locationModalActive()) {
      <div
        class="fixed inset-0 z-1000 flex items-center justify-center bg-black/60"
      >
        <div class="w-full max-w-sm bg-slate-900 border border-slate-800 rounded-xl shadow-2xl p-6">
          <h2 class="text-lg font-semibold mb-4">Add Location</h2>

          <form class="flex flex-col gap-4">
            <div>
              <label class="block text-xs text-slate-400 mb-1"> Name </label>
              <input
                type="text"
                placeholder="Enter name"
                (input)="nameInput.set($event.target.value)"
                class="w-full px-3 py-2 rounded-md bg-slate-800 border border-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600"
              />
            </div>

            <div>
              <label class="block text-xs text-slate-400 mb-1"> Description </label>
              <input
                type="text"
                placeholder="My mom's house..."
                (input)="descriptionInput.set($event.target.value)"
                class="w-full px-3 py-2 rounded-md bg-slate-800 border border-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600"
              />
            </div>

            <label for="category-select" class="block text-xs text-slate-400 mb-1">Category</label>
            <select
              name="eventcategory"
              id="category-select"
              class="w-full px-3 py-2 rounded-md bg-slate-800 border border-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600"
              (change)="categoryInput.set($any($event.target).value)"
            >
              <option value="">--Please choose an option--</option>
              <option value="show">Shows</option>
              <option value="rehearsalspace">Rehearsal Space</option>
            </select>

            <div class="flex justify-end gap-2 pt-2">
              <button
                type="button"
                class="px-4 py-2 text-xs rounded-md bg-slate-800 hover:bg-slate-700 transition"
                (click)="this.locationModalActive.set(false)"
              >
                Cancel
              </button>

              <button
                type="submit"
                class="px-4 py-2 text-xs rounded-md bg-emerald-600 hover:bg-emerald-500 transition font-medium"
                (click)="saveLocation()"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    }
  </div>
</div>
