<header class="border-b border-slate-800" role="banner">

    aria-label="Main navigation"
  >
    <div class="text-lg font-semibold tracking-wide" aria-label="Waiting Room home">
      Waiting Room
    </div>

    <ul class="flex gap-6 text-sm font-medium" role="list">
      <li>
        <a
          routerLink="/"
          routerLinkActive="text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-slate-300 hover:text-white transition-colors focus:outline-none focus:ring-2 focus:ring-emerald-600 rounded"
        >
          Home
        </a>
      </li>
      <li>
        <a

        </a>
      </li>
      <li>
        <a

        >
          Calendar
        </a>
      </li>
      <li>
        <a
          routerLink="/charts"
          routerLinkActive="text-white"
          class="text-slate-300 hover:text-white transition-colors focus:outline-none focus:ring-2 focus:ring-emerald-600 rounded"
        >
          Charts
        </a>
      </li>
      <li>
        <a
          routerLink="/users"
          routerLinkActive="text-white"
          class="text-slate-300 hover:text-white transition-colors focus:outline-none focus:ring-2 focus:ring-emerald-600 rounded"

          Users
        </a>
      </li>
    </ul>
  </nav>
